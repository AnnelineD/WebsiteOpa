<h1>Haiku's
</h1>
<pre class="poem-text">De hond en de kat
samen vredig op de mat.
Tijdelijk bestand ?

Rottende blaren
in de tuin van het leven.
Vergankelijkheid?

De drenkelinge
ging driemaal kopje-onder
driemaal is scheepsrecht.

Het kankergezwel
leek onder de microscoop
eens zo kwaadaardig.

(19.03.96)</pre>
