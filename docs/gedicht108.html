<h1>Race.
</h1>
Sneller, sneller, 

<pre class="poem-text">-honderd vijftig, honderd zestig-
met een sportcar,
Sneller sneller
naar tweehonderd toe.

Verder, verder, 
-honderd vijftig, honderd zestig-
van een meisje weg,
Vlugger vlugger,
naar tweehonderd,
    naar die bomen daar,
        naar het einde toe.

</pre>
