<h1>Wonderlijk.
</h1>
<pre class="poem-text">O wonder, o wonder, o wonder,
de bliksem en de donder,
de regen en de sneeuw,
de merel en de spreeuw,
de bergen en de zee,
de tijger en de ree,
het water en het vuur,
de aarde, de natuur.

O wonder, o wonder, o wonder,
mijn lief... ik kan niet zonder.

(28.10.1993)
</pre>
