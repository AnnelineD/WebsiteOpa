<h1>Duo ?
</h1>
<pre class="poem-text">Er is 
iets mis
met mij.
Vergis
je niet
in wat
je ziet.
Spiegel
je niet
aan mij.
Ik dacht
ik wacht	al ben
nog wel		ik toch
even.		alleen.
Misschien	't Probleem?
gaat dit	Ik kan
over		er niet
maar nee,	omheen.
zover		Ik ben
ik weet		en blijf
ben ik		Schizo
steeds twee	en Freen.

(01.06.95)
</pre>
