<h1>Winterwentelingen.
</h1>
<pre class="poem-text">Sneeuw in de lucht,
Sneeuw op het dak,
Sneeuw in de vlucht,
Sneeuw op een tak.

Meeuwen in de lucht,
Meeuwen op het dak,
Meeuwen in de vlucht,
Meeuwen op een tak.

Meeuwen in de sneeuw,
Sneeuw rondom de meeuwen,
Sneeuwen, meeuwen,
Meeuwen, sneeuwen.
</pre>
